<div class="container posts-page">

    <div class="list row">
        <div class="col-xs-1">

        </div>

        <div class="col-md-9 col-xs-11">
            <div class="info">
                    {{ list.title }} - {{ list.date }}
            </div>
            <div>
                -
                <span>created by <a href="#/users/{{ list.owner }}">{{ list.owner }}</a></span>
            </div>
        </div>

        <div class="col-md-2">

        </div>
    </div>

    <div ng-repeat="(commentId, comment) in list.comments" class="row cmt">
        <div class="col-md-12">
            <p><input type="checkbox" ng-model="list.cb"> {{ comment.text }}</p>
            <p class="author">posted by <a href="#/users/{{ comment.username }}">{{ comment.username }}</a>
            <a ng-click="removeComment(comment, commentId)"
               ng-show="signedIn() && comment.username === currentUser.username">(delete)</a></p>
        </div>
    </div>

    <div class="cmt-form">
        <div ng-hide="signedIn()">
            <p><a href="#/login">Sign in</a> to make a request.</p>
        </div>

        <form ng-show="signedIn()">
            <input type="text" ng-model="comment.text" placeholder="List a request" class="form-control"><br/>
            <input type="submit" ng-click="addComment()" value="Submit Request" class="btn btn-primary"/>
        </form>
    </div>
</div>
