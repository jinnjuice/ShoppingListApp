<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <form class="navbar-form navbar-left" role="search" ng-submit="submitList()" ng-show="signedIn()">
        <div class="form-group">Create a new list: </div>
        <!--<div class="form-group">-->
        <select type="text" class="form-control" placeholder="Store" ng-model="list.title" required>
            <option>Bestbuy</option>
            <option>Grocery Outlet</option>
        </select>
        <!--</div>-->
        <div class="form-group">
            <input type="date" class="form-control" placeholder="When?" ng-model="list.date" required>
        </div>

        <button type="submit" class="btn btn-default">Done</button><br />
        <a href="#/addStore"> Add a store </a>
    </form>

</div>
