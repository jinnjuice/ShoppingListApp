<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <form class="navbar-form navbar-left" role="search" ng-submit="submitList()" ng-show="signedIn()" required>

        <div class="form-group">Create a new list: </div>

        <select class="form-control" ng-model="list.title">
            <option ng-repeat="(storeId, store) in stores">{{ store.name }}</option>
        </select>

        <div class="form-group">
            <input type="date" class="form-control" placeholder="When?" ng-model="list.date" required>
        </div>

        <button type="submit" class="btn btn-default">Done</button><br />

        <a href="#/addStore"> Add a store</a>

    </form>

</div>
